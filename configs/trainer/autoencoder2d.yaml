_target_: trainers.autoencoder_trainer.AutoEncoderTrainer

loss:
  _target_: models.loss.PerceptualAdversarialLoss
  kl_weight: 0.000001
  disc_weight: 0.5
  disc_start: 50000
  discriminator:
    _target_: models.discriminator.PatchGANDiscriminator
    dim_in: 2
    dim: 64
    num_layers: 3
    norm_layer: batchnorm

hyperparameters:
  skip_training: false
  epochs: 300
  train_batch_size: 2
  val_batch_size: 2
  use_ema: false
  save_dir: checkpoints
  save_name: lets_go_beast
  load_dir: checkpoints
  load_name: null
  lr: 0.0001

dataloader:
  _target_: data.climate_dataset.climate_dataloader
  _partial_: True
  shuffle: True
  num_workers: 0
  pin_memory: false
  drop_last: false

autoencoder_opt:
  _target_: torch.optim.Adam
  _partial_: True
  lr: ${..hyperparameters.lr}
  betas: [0.5, 0.9]

disc_opt:
  _target_: torch.optim.Adam
  _partial_: True
  lr: ${..hyperparameters.lr}
  betas: [0.5, 0.9]
